<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <form action="" method="POST">
            <h3>Sign Up Here</h3>
            <label for="username">Userame</label>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
            <span class="username-alert"></span>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <span class="email-alert"></span>
            
            <label for="password">Password</label>
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </div>
            <span class="password-alert"></span>
            
            <label for="confirm-password">Confirm Password</label>
            <div class="password">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
            </div>
            <span class="confirm-password-alert"></span>
            
            <button type="button">Sign Up</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
